<div class="container">
    <div class="form-container">
        <!-- Login Form (shown by default) -->
        <div class="form-box" id="loginFormContainer">
            <h2 class="font-color">Login</h2>
            <form id="loginForm">
                <div class="form-group abc">
                    <label for="loginUsername">Username <span class="font-color">*</span></label>
                    <input type="text" id="loginUsername" name="username" required placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password <span class="font-color">*</span></label>
                    <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <div class="captcha">
                        <div class="captcha-text">A7B9C3</div>
                        <input type="text" placeholder="Enter captcha" required>
                    </div>
                </div>
                <button type="submit" class="btn bg-color">Login</button>
                <div class="form-footer">
                    <a href="#" class="font-color">Forgot Password?</a>
                    <p>Don't have an account? <a href="#" class="font-color" id="showRegister">Register</a></p>
                </div>
            </form>
        </div>

        <!-- Registration Form (hidden by default) -->
        <div class="form-box" id="registerFormContainer" style="display: none;">
            <h2 class="font-color">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regName">Full Name <span class="font-color">*</span></label>
                    <input type="text" id="regName" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="regEmail">Email Address <span class="font-color">*</span></label>
                    <input type="email" id="regEmail" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="regMobile">Mobile Number <span class="font-color">*</span></label>
                    <input type="tel" id="regMobile" name="mobile" required placeholder="Enter your 10-digit mobile number">
                </div>
                <div class="form-group">
                    <label for="regUsername">Choose Username <span class="font-color">*</span></label>
                    <input type="text" id="regUsername" name="username" required placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label for="regPassword">Create Password <span class="font-color">*</span></label>
                    <input type="password" id="regPassword" name="password" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password <span class="font-color">*</span></label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                <div class="form-group">
                    <div class="captcha">
                        <div class="captcha-text">X4Y8Z2</div>
                        <input type="text" placeholder="Enter captcha" required>
                    </div>
                </div>
                <button type="submit" class="btn bg-color">Register</button>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" class="font-color" id="showLogin">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Toggle between login and register forms
    document.getElementById('showRegister').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('loginFormContainer').style.display = 'none';
        document.getElementById('registerFormContainer').style.display = 'block';
    });
    
    document.getElementById('showLogin').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('registerFormContainer').style.display = 'none';
        document.getElementById('loginFormContainer').style.display = 'block';
    });
</script>
